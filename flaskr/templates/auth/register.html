{% extends 'base.html' %}
{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Username</label>
    <input name="username" id="username" required><br>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required><br>
    <label for="email">Email</label>
    <input name="email" id="email" required><br>
    <label for="phone_number">Phone Number</label>
    <input name="phone_number" id="phone_number" required><br>
    <label for="card_number">Card Number</label>
    <input name="card_number" id="card_number" required><br>
    <label for="card_expire_date">Card Exp Date</label>
    <input name="card_expire_date" id="card_expire_date" required><br>
    <label for="address">Address</label>
    <input name="address" id="address" required><br>
    <input type="submit" value="Register">
  </form>
{% endblock %}
